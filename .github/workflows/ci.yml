name: CI

on:
    push:
        branches:
            - main
    pull_request:

jobs:
    root:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.30.0

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-root-${{ hashFiles('pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-root-

            - name: Install root dependencies
              run: pnpm install --frozen-lockfile

            - name: Run lint
              run: pnpm run lint

            - name: Build packages
              run: pnpm run build

            - name: Run typecheck
              run: pnpm run typecheck

            - name: Run tests
              run: pnpm run test

    examples:
        runs-on: ubuntu-latest
        permissions:
            contents: read
        strategy:
            fail-fast: false
            matrix:
                include:
                    - name: basic
                      path: examples/basic
                      needsPlaywright: true
                    - name: sns
                      path: examples/sns
                      needsPlaywright: false
        steps:
            - uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.30.0

            - name: Get pnpm store directory
              shell: bash
              run: |
                  echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ env.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ matrix.name }}-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-${{ matrix.name }}-

            - name: Install example dependencies
              run: pnpm -C ${{ matrix.path }} install --frozen-lockfile

            - name: Build local @pigeonhole packages for basic
              if: matrix.name == 'basic'
              run: pnpm -C ${{ matrix.path }} --filter "@pigeonhole/*" run build

            - name: Build example
              run: pnpm -C ${{ matrix.path }} run --if-present build

            - name: Typecheck example
              run: pnpm -C ${{ matrix.path }} run --if-present typecheck

            - name: Test example
              run: pnpm -C ${{ matrix.path }} run --if-present test

            - name: Install Playwright browsers
              if: matrix.needsPlaywright
              run: pnpm -C ${{ matrix.path }} run e2e:install

            - name: Run e2e
              run: pnpm -C ${{ matrix.path }} run --if-present e2e
